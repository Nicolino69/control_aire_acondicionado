<!DOCTYPE html>
<html>
<head>
    <title>Mi página en GitHub Pages</title>
    <script>
        // Mostrar un parámetro GET en la página
        (function() {
            const params = new URLSearchParams(window.location.search);
            const customParam = params.get('param');

            // Incrustar el parámetro en el HTML si existe
            if (customParam) {
                document.write(
                    `<p>El valor del parámetro "param" es: <span id="custom-param">${customParam}</span></p>`
                );
            }
        })();
    </script>
</head>
<body>
    <h1>¡Bienvenido a mi página!</h1>
    <p>Este es un sitio publicado con GitHub Pages.</p>
</body>
</html>
