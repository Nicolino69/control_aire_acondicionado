<!DOCTYPE html>
<html>
<head>
    <title>Mi página en GitHub Pages</title>
    <script>
        // Obtener la IP pública de forma sincrónica
        function fetchPublicIPSync() {
            const request = new XMLHttpRequest();
            request.open('GET', 'https://api.ipify.org?format=json', false); // false para ejecución sincrónica
            request.send(null);

            if (request.status === 200) {
                const data = JSON.parse(request.responseText);
                return data.ip;
            } else {
                console.error('Error al obtener la IP de forma sincrónica:', request.statusText);
                return 'No se pudo obtener la IP';
            }
        }

        // Establecer la IP pública antes de cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const ip = fetchPublicIPSync();
            document.getElementById('public-ip').textContent = ip;
        });
    </script>
</head>
<body>
    <h1>¡Bienvenido a mi página!</h1>
    <p>Este es un sitio publicado con GitHub Pages.</p>
    <p>Tu dirección IP pública es: <span id="public-ip">Cargando...</span></p>
</body>
</html>
